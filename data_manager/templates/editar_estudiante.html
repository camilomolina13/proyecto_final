<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
</head>
<body>
    <h1>Editar Estudiante</h1>

    <!-- Muestra un formulario con datos precargados del estudiante -->
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" value="{{ estudiante.edad }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ estudiante.email }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="{% url 'listar_estudiantes' %}">Volver a la lista de estudiantes</a>
</body>
</html>
